<div id="_custom_report_" *ngIf="_htmlMarkup" style="margin-top: 15px;">
  <div
    *ngIf="((countOfLoadedIndicators$ | async) / dimensions.length) * 100 < 100"
  >
    <mat-progress-bar
      mode="determinate"
      value="{{
        ((countOfLoadedIndicators$ | async) / dimensions.length) * 100
      }}"
    ></mat-progress-bar>
  </div>
  <!-- {{ dimensions | json }} -->
  <div class="report" [innerHtml]="_htmlMarkup"></div>
</div>
